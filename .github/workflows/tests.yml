name: tests

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  statuses: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint
      - name: Typecheck
        run: bun run ts

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        runtime: [node, bun]
        version: [latest]
        include:
          - runtime: node
            version: 20
          - runtime: node
            version: 22
          - runtime: node
            version: 24

    name: Test (${{ matrix.runtime }} ${{ matrix.version }})

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libkrb5-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start services
        run: docker compose up -d --wait

      - name: Run Tests
        run: |
          if [ "${{ matrix.runtime }}" = "node" ]; then
            npm test
          else
            bun run test
          fi

      - name: Submit coverage
        if: matrix.runtime == 'node' && matrix.version == 24
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./coverage/lcov.info
