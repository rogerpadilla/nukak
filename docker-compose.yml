version: '3.9'

services:
  mysql:
    image: mysql:9.0.1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'test'
      MYSQL_DATABASE: 'test'
    ports:
      - 3316:3306
    container_name: nukak-mysql-9

  mariadb:
    image: yobasystems/alpine-mariadb:10.11.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'test'
      MYSQL_DATABASE: 'test'
    ports:
      - 3326:3306
    container_name: nukak-mariadb-10

  postgres:
    image: postgres:16.4-alpine3.20
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - 5442:5432
    container_name: nukak-postgres-16
